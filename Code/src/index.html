    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SGV - Menu Principal</title>
        <link rel="stylesheet" href="StyleIndex.css">
        <link rel="icon" href="img/vacina.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/6975c4d52f.js" crossorigin="anonymous"></script>
        <script src="MetodosVisuais.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2Joj6wjQvfC8S+g3a7p8HLTgAq3K3E7Uw8Uj6k5v+72iSOef+zMP9+4v5Hg" crossorigin="anonymous"></script>
        <script src="RetornarDicas.js"></script>
    </head>
    <body id="body">
        <div id="cartaoUsuario" class="card mb-3" style="max-width: 50%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="img/Template_User.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="NOMEUSUARIO">Lucas S. M.</h5>
                        <p class="card-text">Sistema de Gerenciamento de Vacinas</p>
                    </div>
                </div>
            </div>
        
            <div class="card" style="width: 18rem;">
                <i id="ICONE_IMAGEM" class="fa-solid fa-syringe"></i>
                <div class="card-body">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVaccineModal">
                        <h5 class="card-title">Cadastrar Vacina</h5>
                        <p id="TextoCartao" class="card-text">Cadastre uma nova vacina.</p>
                    </button>
                </div>
            </div>
            
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Vacina</th>
                    <th scope="col">Data</th>
                    <th scope="col">Data da próxima vacina</th>
                </tr>
                </thead>
                <tbody>
                <!-- Os dados serão adicionados aqui pelo script -->
                </tbody>
            </table>
        </div>

        <!-- Modal para adicionar vacina -->
        <div class="modal fade" id="addVaccineModal" tabindex="-1" aria-labelledby="addVaccineModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addVaccineModalLabel">Adicionar Nova Vacina</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addVaccineForm">
                            <div class="mb-3">
                                <label for="vacinaNome" class="form-label">Nome da Vacina</label>
                                <input type="text" class="form-control" id="vacinaNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="vacinaData" class="form-label">Data</label>
                                <input type="date" class="form-control" id="vacinaData" required>
                            </div>
                            <div class="mb-3">
                                <label for="vacinaDataProxima" class="form-label">Data da Próxima Vacina</label>
                                <input type="date" class="form-control" id="vacinaDataProxima" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $.ajax({
                    url: 'http://localhost:3000/api/usuario', // Aponte para sua API
                    method: 'GET',
                    success: function(data) {
                        // Atualiza os dados do usuário
                        $('#NOMEUSUARIO').text(data.usuario.nome);
                        
                        // Limpa a tabela antes de adicionar novos dados
                        const tbody = $('table tbody');
                        tbody.empty();

                        // Adiciona as vacinas à tabela
                        data.vacinas.forEach((vacina, index) => {
                            tbody.append(`
                                <tr>
                                    <th scope="row">${index + 1}</th>
                                    <td>${vacina.nome}</td>
                                    <td>${vacina.data}</td>
                                    <td>${vacina.data_proxima}</td>
                                </tr>
                            `);
                        });
                    },
                    error: function(err) {
                        console.error('Erro ao buscar dados do usuário:', err);
                    }
                });

                $('#addVaccineForm').on('submit', function(event) {
                    event.preventDefault();

                    const vacinaNome = $('#vacinaNome').val();
                    const vacinaData = $('#vacinaData').val();
                    const vacinaDataProxima = $('#vacinaDataProxima').val();
                    const tbody = $('table tbody');

                    const newIndex = tbody.children().length + 1;

                    tbody.append(`
                        <tr>
                            <th scope="row">${newIndex}</th>
                            <td>${vacinaNome}</td>
                            <td>${vacinaData}</td>
                            <td>${vacinaDataProxima}</td>
                        </tr>
                    `);

                    // Limpa o formulário e fecha a modal
                    $('#addVaccineForm')[0].reset();
                    $('#addVaccineModal').modal('hide');
                });
            });
        </script>
    </body>
    </html>
